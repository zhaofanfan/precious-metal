<!DOCTYPE html>
<html class="o2_wide">

    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>确认订单</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link href="stylesheets/base.css" rel="stylesheet">
        <link href="stylesheets/order-confirm.css" rel="stylesheet">
    </head>

    <body>
        <div id="shortcut">
            <div class="w">
                <ul class="fr">
                    <li id="ttbar-login">
                        <a href="javascript:;" class="link-login" id="LOGIN">亲，请登录</a>
                        <a href="javascript:;" class="link-index hide" id="USERNAME">欢迎回来！<span></span></a>
                        <a href="index.html" class="link-index">商城首页</a>
                    </li>
                    <li class="spacer"></li>
                    <li class="link-order">
                        <a href="javascript:;" target="_blank">订单中心</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="header">
            <div class="w">
                <div id="logo" class="logo"></div>
                <div id="search">
                    <div class="search-m">
                        <div class="form">
                            <input type="text" autocomplete="off" id="key" accesskey="s" class="text" placeholder="商品名称/关键字">
                            <button id="J_searchBtn" class="button"><i class="iconfont"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w">
            <div class="order-top mt20 clearfix">
                <div class="fl fs16">填写并核对订单信息</div>
                <div class="progress-bar fr">
                    <ul class="progress-ul">
                        <li class="one active disabled">
                            <div class="progress-bg"></div>
                            <span class="progress-txt">选择商品</span>
                        </li>
                        <li class="two active">
                            <div class="progress-bg"></div>
                            <span class="progress-txt">确认订单信息</span>
                        </li>
                        <li class="three">
                            <div class="progress-bg"></div>
                            <span class="progress-txt">录单完成</span>
                        </li>
                        <li class="four">
                            <div class="progress-bg"></div>
                            <span class="progress-txt">确认收货</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="catbox border">
                <h2>商品信息</h2>
                <table id="cartTable">
                    <thead>
                        <tr>
                            <th>商品信息</th>
                            <th>商品单价</th>
                            <th>下单数量</th>
                            <th>配送方式</th>
                            <th>下单金额</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="on">
                            <td id="GOODSID" data-goodsid="" class="goods pt5">
                                <img id="TITLEPIC" src="http://d.jstxdm.com/upfiles/demo/2015/0902/1441170567/images/1.jpg" alt="">
                                <span class="J_NAME"></span>
                            </td>
                            <td class="price">￥<span id="PRICE"></span></td>
                            <td id="NUM" class="count"></td>
                            <td id="PICKTYPE" class="deliverymode">银行自取</td>
                            <td id="AMOUNT" data-amount="" class="subtotal"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="invoicebox border">
                <h2>开票信息<span class="star">*</span></h2>
                <div id="J_tabBox" class="tabbox">
                    <div class="tab-hd">
                        <a href="javascript:;" class="active">不需开票<i></i></a>
                        <a href="javascript:;">普通发票<i></i></a>
                        <a href="javascript:;">增值税专票<i></i></a>
                    </div>
                    <div class="tab-bd">
                        <div id="J_tabContent" class="form-box hide">
                            <div id="J_plainInvoice">
                                <div class="input-item">
                                    <div class="input-text">发票抬头：</div>
                                    <div class="input-div">
                                        <input id="personalInvoiceInput" class="focus" type="text" name="" value="个人" readonly />
                                        <i></i>
                                    </div>
                                </div>
                                <div class="input-item">
                                    <div class="input-text">&nbsp;</div>
                                    <div class="input-div">
                                        <input id="companyInvoiceInput" type="text" name="" value="" placeholder="请填写公司发票抬头" />
                                        <i></i>
                                    </div>
                                </div>
                            </div>
                            <div id="J_corparationName" class="input-item hide">
                                <div class="input-text">单位名称：</div>
                                <div class="input-div">
                                    <input id="TAXCOMPYNAME" type="text" name="TAXCOMPYNAME" value="" placeholder="" />
                                    <i></i>
                                </div>
                            </div>
                            <div id="J_taxpayerIdNo" class="input-item hide">
                                <div class="input-text">纳税人识别号：</div>
                                <div class="input-div">
                                    <input id="TAXPAYERID" type="text" name="TAXPAYERID" value="" placeholder="" />
                                    <i></i>
                                </div>
                            </div>
                            <div class="input-item">
                                <div class="input-text">发票内容：</div>
                                <div class="input-div fs12 J_NAME">商品名称</div>
                            </div>
                            <div class="input-item invoice-num">
                                <div class="input-text">发票数量：</div>
                                <div class="input-div">
                                    <div id="choose-btns" class="choose-btns clearfix">
                                        <div class="choose-amount ml0">
                                            <div class="wrap-input">
                                                <input class="text buy-num" onkeyup="setAmount.modify('#buy-num');" id="buy-num" value="1" data-max="199">
                                                <a class="btn-reduce disabled" onclick="setAmount.reduce('#buy-num')" href="javascript:;" data-disabled="1">-</a>
                                                <a class="btn-add" onclick="setAmount.add('#buy-num')" href="javascript:;" data-disabled="1">+</a>
                                            </div>
                                        </div>
                                        <span class="ml10">（注：如发票数量为多张时，每张发票金额为单价的整数倍，不均分）</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="border">
                <h2>收货信息<span class="star">*</span></h2>
                <div class="form-box mt30">
                    <div class="input-item mb5">
                        <div class="input-text">网点名称：</div>
                        <div id="POINTBANK" class="input-div fs12">
                        </div>
                    </div>
                    <div class="input-item">
                        <div class="input-text">收货地址：</div>
                        <div id="ADDRESS" class="input-div fs12">
                        </div>
                    </div>
                    <div class="input-item">
                        <div class="input-text">收货人：</div>
                        <div class="input-div">
                            <input id="RECEIVER" type="text" name="RECEIVER" value="" />
                        </div>
                    </div>
                    <div class="input-item">
                        <div class="input-text">手机号码：</div>
                        <div class="input-div">
                            <input id="TEL" type="text" name="TEL" value="" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="border">
                <h2>备注说明</h2>
                <div class="form-box mt0">
                    <div class="input-item" style="height: 125px;">
                        <div class="input-text">备注说明：</div>
                        <div class="input-div">
                            <textarea id="REMARK" class="remark"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tc" style="margin-bottom: 80px;">
                <a id="J_submitOrder" href="javascript:;" class="btn-primary btn-lg mt30">确认并提交订单信息</a>
            </div>
        </div>
        <div class="footer">
            <p class="copyright">深圳市金宇阳光文化发展有限公司</p>
        </div>
        <script type="text/javascript" src="javascripts/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="javascripts/mall.js"></script>
        <script type="text/javascript">
            $("#buy-num").attr("data-max", getUrlParam("NUM") || 0);
        </script>
        <script type="text/javascript" src="javascripts/buybtn.js"></script>
        <script type="text/javascript">
            $(function() {
                $("#J_searchBtn").bind("click", function() {
                    var keywords = $.trim($("#key").val());
                    !keywords || window.open("search-result.html?keywords=" + keywords, "_blank")
                });

                $("#J_tabBox").delegate(".tab-hd a", "click", function() {
                    $(this).addClass("active").siblings().removeClass("active");
                    var _index = $(this).index();
                    if (_index == 2) {
                        $("#J_plainInvoice").addClass("hide");
                        $("#J_corparationName").removeClass("hide");
                        $("#J_taxpayerIdNo").removeClass("hide");
                    } else {
                        $("#J_plainInvoice").removeClass("hide");
                        $("#J_corparationName").addClass("hide");
                        $("#companyInvoiceInput").hasClass("focus") || $("#J_taxpayerIdNo").addClass("hide");
                    }
                    if (_index == 0) {
                        $("#J_tabContent").addClass("hide");
                    } else {
                        $("#J_tabContent").removeClass("hide");
                    }
                });

                $("#J_plainInvoice").delegate("input", "focus", function() {
                    $(this).addClass("focus");
                }).delegate("#personalInvoiceInput", "focus", function() {
                    $("#companyInvoiceInput").removeClass("focus");
                    $("#J_taxpayerIdNo").addClass("hide");
                }).delegate("#personalInvoiceInput", "blur", function(ev) {
                    if (ev.relatedTarget == $("#companyInvoiceInput").get(0))
                        $(this).removeClass("focus");
                }).delegate("#companyInvoiceInput", "focus", function() {
                    $("#personalInvoiceInput").removeClass("focus");
                    $("#J_taxpayerIdNo").removeClass("hide");
                }).delegate("#companyInvoiceInput", "blur", function(ev) {
                    if (ev.relatedTarget == $("#personalInvoiceInput").get(0))
                        $(this).removeClass("focus");
                });

                $("#J_submitOrder").bind("click", payOrder);

                $("#NUM").text(getUrlParam("NUM") || 0);
                getGoods();
                getAddress();
            });
        </script>
    </body>

</html>
